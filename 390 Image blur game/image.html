<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Image Guess</title>
    <style>
        body {
            margin:20px;
        }
    
    </style>
</head>
<body>
    <img src="zeroblur.jpg" alt="zeroblur" id="zero">
    <script>
        window.onload = init;
        function init() {
            var image = document.getElementById("zero");
            image.onclick = showAns;
        }

        function showAns() {
            var image = document.getElementById("zero");
           // image.setAttribute("src", "zero.jpg");
           image.src = "zero.jpg";
        }
    
    </script>
</body>
</html>
