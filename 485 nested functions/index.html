<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Nested Functions</title>
</head>
<body>
    <h1> In nested functions if the nested function is FD its defined throughout the function but if its FE it defined after
        declaration and function scope left.
    </h1>
    <script>
        var migrating = true;
        var fly = function(num) {
            var sound = "Flying";
            function wingFlapper() {
                console.log(sound);
            }
            for (var  i =0; i < num; i++) {
                wingFlapper();
            }
        };

        function quack(num) {
            var sound = "Quack";
            var quacker = function() {
                console.log(sound);
            };

            for ( var  i =0; i < num; i++) {
                quacker();   // as quaker is a FE its defined from 30-34
            }
        }

        if(migrating) {
            quack(4);
            fly(4);
        }
    
    </script>
</body>
</html>
