<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Fido</title>
</head>
<body>
    <h1> Fido on Diet</h1>
    <script>
     var fido={
         name:"Fido",
         weight:40,
         breed:"Mixed",
         loves:"walks"
     };

     function bark(dog){
         if(dog.weight > 30){
             alert("WOOF WOOF!");
         } else{
             alert("woof woof!");
         }
     }

     function loseWeight(dog, amount){
         dog.weight = dog.weight - amount;
     }
     

     bark(fido);
     loseWeight(fido,10);
     alert(fido.name + " now weighs " + fido.weight);

    </script>
    
</body>
</html>
