<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Car OC </title>
</head>
<body>
    <script>
        function Car(make, model, year, color, passengers, convertible, mileage){
            this.make = make;
            this.model = model;
            this.year = year;
            this.color = color;
            this.passengers = passengers;
            this.convertible = convertible;
            this.mileage = mileage;
            this.started = false;
            this.start = function(){
                this.started = true;
            };
            this.stop = function(){
                this.started = false;
            };
            this.drive = function(){
                if(this.started) {
                    console.log(this.make + " " + this.model + " goes zoom zoom!");
                } else {
                    console.log(" Start the engine first.");
                }
            };

        }

        var maruti = new Car("Suzuki", "Dzire", 2009, "white", 4, false, 54202);
        var tiago = new Car("Tata", "Tiago", 2016, "grey", 4, false, 1000);
        var mustang = new Car("ford", "mustang", 2017, "red", 2, false, 1222);
        var lambo = new Car("Lamborghini", "Huracan", 2018, "orange", 2, true, 454);

        var cars = [maruti, tiago, mustang, lambo];

        for( var i =0; i < cars.length; i++){
            cars[i].start();
            cars[i].drive();
            cars[i].drive();
            cars[i].stop();
        }

    
    </script>
</body>
</html>
