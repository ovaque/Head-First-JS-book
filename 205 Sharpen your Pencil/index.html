<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Sharpen Your Pencil </title>
</head>
<body>
    <h1> Sharpen your pencil </h1>
    <script>
    var eightBall = {
        index: 0,
        advice: ["yes", "no", "maybe", "not a chance"],
        shake: function(){
            this.index = this.index + 1;
            if( this.index >= this.advice.length){
                this.index = 0;
            }
        },
        look: function(){
            return this.advice[this.index];
        }
    };
    eightBall.shake();
    alert(eightBall.look());

    eightBall.shake();
    alert(eightBall.look());

    eightBall.shake();
    alert(eightBall.look());

    eightBall.shake();
    alert(eightBall.look());

    eightBall.shake();
    alert(eightBall.look());
    
    </script>
    
</body>
</html>
