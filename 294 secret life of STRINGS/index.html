<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Strings </title>
</head>
<body>
    <h1> Secret life of Strings </h1>
    <script>
        var emot = "XOxxOO";
        var hugs = 0;
        var kisses = 0;
        
        emot = emot.trim();
        emot = emot.toUpperCase();

        for (var i =0; i < emot.length; i++) {
            if (emot.charAt(i) === "X"){
                hugs++;
            } else if (emot.charAt(i) === "O") {
                kisses++;
            }
        }

        console.log(hugs);
        console.log(kisses);

    
    </script>
</body>
</html>
