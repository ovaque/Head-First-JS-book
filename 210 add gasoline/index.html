
<!DOCTYPE html>
<html lang="en">
<head>

    <title> Improving Behaviour</title>
</head>
<body>
    <h1> Improving bhevaiour </h1>
    <script>
    var fiat = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 88000,
        started: false,
        fuel:0,

        start: function(){
            if (this.fuel == 0){
                alert("The car is on empty, fill up before starting")
            } else{
            started = true;
            }
        },

        stop: function(){
            started =  false;
        },

        drive: function(){
         if (this.fuel > 0){
             alert(this.make + " " + this.model + " goes zoom zoom!");
             this.fuel = this.fuel -1;
         } else {
             alert("Uh oh, out of fuel.");
             this.stop();
         }
        },

        addFuel: function(amount){
            this.fuel = this.fuel + amount;
            alert("Oh " + amount + " Litre fuel is added, nice!")
        }
    };
    fiat.start();
    fiat.addFuel(2);
    fiat.start();
    fiat.drive();
    fiat.drive();
    fiat.drive();
    fiat.stop();
    </script>
    
</body>
