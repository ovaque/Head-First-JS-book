<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> With closure</title>
</head>
<body>
    <h3> Counter with closure...</h3>
    <script>
    function makeCounter() {
        var count = 0;
        function counter(){
            count = count + 1;
            return count;
        }
        return counter;
    }

    var result = makeCounter();
    console.log(result());
    console.log(result());
    console.log(result());
    
    </script>
</body>
