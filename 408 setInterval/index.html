<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> setInterval </title>
    <script>
      var tick;
      function ticker() {
          if (tick) {
              console.log("Tick");
              tick = false;
          } else {
              console.log("Tock");
              tick = true;
          }
      }

      var t = setInterval(ticker, 1000);
    </script>
</head>

</body>
</html>
