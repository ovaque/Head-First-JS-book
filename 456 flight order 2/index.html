<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Flight order </title>
</head>
<body>
    <script>

        var passengers = [ { name: "Jane Doloop", paid: true, ticket: "coach"},
                           { name: "Dr. Evel", paid: true, ticket: "firstclass"},
                           { name: "Gurjinder", paid: true, ticket:"premium"},
                           { name: "Sue Property", paid: false, ticket: "firstclass"},
                           { name: "Edy", paid: true, ticket: "premium"},
                           { name: "John Funcall", paid: true, tickets: "coach"}

        ];

        function createDrinkOrder(passenger) {
            var orderFunction;

            if ( passenger.ticket === "firstclass") {
                orderFunction = function() {
                    alert("Would you like a cocktail or wine?");
                };
            } else if (passenger.ticket === "premium") {
                orderFunction = function() {
                    alert(" Your choice is wine, cola or water");
                };
            } else {
                orderFunction = function() {
                    alert("Your choice is cola or water.");
                };
            }

            return orderFunction;
        }

        function createDinnerOrder(passenger) {
            var orderFunc;

            if (passenger.ticket === "firstclass") {
                orderFunc = function(){
                    alert(" Your choice is chicken or pasta.");
                };
            } else if (passenger.ticket === "premium") {
                orderFunc = function() {
                    alert( " Your choice is snack box or cheese plate");
                };
            } else {
                orderFunc = function(){
                    alert("Your choice is peanuts or pretzels");
                };
            }

            return orderFunc;
        }

        function serveCustomer(passenger) {
            var getDrinkOrderFunction = createDrinkOrder(passenger);
            getDrinkOrderFunction();
            // get dinner order
            var getDinnerOrderFunction = createDinnerOrder(passenger);
            getDinnerOrderFunction();
            getDrinkOrderFunction();
            getDrinkOrderFunction();
            // show movie..
            getDrinkOrderFunction();
            // pick up trash..
        }


        function servePassengers(passengers) {
            for ( var i = 0; i < passengers.length; i++) {
                serveCustomer(passengers[i]);
            }
        }

        servePassengers(passengers);

    </script>
</body>
</html>
