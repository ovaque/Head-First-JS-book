<body>
    <h3> Function expression should be before its use in the code as its defined after the declaration unlike FD which 
        is defiend through out the code.
    </h3>
    <script>
        var migrating = true;
        if( migrating) {
            quack(4);
            fly(4); // calling is before declartion of fly, and as its a FE its not defined before declration....
        }

        var fly = function(num) {
            for( i =0; i < num; i++) {
                console.log("Flying!");
            }
        };

        function quack(num) {
            for ( var i =0; i < num; i++) {
                console.log("Quack!");
            }
        }
    
    </script>
