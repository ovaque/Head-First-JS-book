<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> BARK Function</title>
</head>
<body>
    <h1> Function Bark</h1>
    <script>
       
     function bark(name,weight){
         if(weight>20){
             console.log(name + " " + "says WOOF WOOF!");
             } else{
                 console.log(name + " " + "says woof woof!");
             }
     }
     bark("rover",23);
     bark("spot",13);
     bark("spike",53);
     bark("lady",17);
     bark("dino",0,0);
     bark("fido","20");
    </script>
</body>
</html>
