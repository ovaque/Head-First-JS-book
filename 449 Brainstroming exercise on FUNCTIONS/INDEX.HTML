<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> fUNCTION EXERCISES</title>
</head>
<body>
    <h1> this code is very brain storming </h1>
    <script>
        function fun(echo) {
            console.log(echo);
        }

        fun("hello");

        function boo(aFunction) {
            aFunction("boo");
        }

        boo(fun);

        console.log(fun);

        fun(boo);

        var moreFun = fun;

        moreFun("hello again");

        function echomaker() {
            return fun;
        }    

        var bigFun = echomaker();

        bigFun("It there an echo?");
        
    </script>
</body>
</html>
