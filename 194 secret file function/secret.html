<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Secret File Unlock</title>
</head>
<body>
    <h1> Lets unlock a secret file </h1>
    <script>
    function getSecret(file, secretPassword){
        file.opened = file.opened + 1;
        if ( secretPassword == file.password){
            return file.contents;
        }
        else{
            return "Invalid password! No secret for you.";
        }
    }

    function setSecret(file, secretPassword, secret){
        if(secretPassword == file.password){
            file.opened = 0;
            file.contents = secret;
        }
    }

    var superSecretFile = {
        level: "Classified",
        opened: 0,
        password:2,
        contents: "Dr. Evel's next meeting is in Detroit."
    };

    var secret = getSecret(superSecretFile, superSecretFile.password);
    console.log(secret);
    console.log(superSecretFile.opened);

    setSecret(superSecretFile, superSecretFile.password, "Dr. Evel's next meeting is in Philadelphia.");
    console.log(superSecretFile.opened);
    secret = getSecret(superSecretFile, superSecretFile.password);
    console.log(secret);
    console.log(superSecretFile.opened);
    </script>
    
</body>
</html>
